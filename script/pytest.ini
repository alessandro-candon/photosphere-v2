[pytest]
testpaths = tests  # Look for tests only inside the "tests" directory
python_files = test_*.py  # Only collect test files that start with 'test_'
python_classes = Test*  # Collect classes that start with 'Test'
python_functions = test_*  # Collect functions that start with 'test_'
markers =
    slow: Marks a test as slow (e.g., @pytest.mark.slow)
